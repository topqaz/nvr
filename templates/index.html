<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实时预览</title>
    
    <!-- 字体图标 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #333;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 1200px;
            width: 90%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        .video-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto 30px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .video-stream {
            width: 100%;
            height: auto;
            border-radius: 15px;
            transition: transform 0.3s ease;
        }
        
        .video-stream:hover {
            transform: scale(1.02);
        }
        
        .controls {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }
        
        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1.1em;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            color: white;
            text-decoration: none;
        }
        
        .btn-secondary {
            background: linear-gradient(45deg, #28a745, #20c997);
        }
        
        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: rgba(40, 167, 69, 0.1);
            border: 2px solid #28a745;
            border-radius: 25px;
            color: #28a745;
            font-weight: 600;
            margin-bottom: 20px;
        }
        
        .status-indicator.offline {
            background: rgba(220, 53, 69, 0.1);
            border-color: #dc3545;
            color: #dc3545;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #28a745;
            animation: pulse 2s infinite;
        }
        
        .status-dot.offline {
            background: #dc3545;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .info-panel {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            text-align: left;
        }
        
        .info-panel h3 {
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }
        
        .info-item:last-child {
            border-bottom: none;
        }
        
        .info-label {
            font-weight: 600;
            color: #666;
        }
        
        .info-value {
            color: #333;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }
        
        .loading.show {
            display: block;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
                margin: 5px;
            }
            
            h1 {
                font-size: 1.8em;
                flex-direction: column;
                gap: 8px;
            }
            
            .video-container {
                max-width: 100%;
                margin: 0 auto 20px;
            }
            
            .video-stream {
                width: 100%;
                height: auto;
                max-height: 60vh;
                object-fit: contain;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
            
            .btn {
                width: 100%;
                max-width: 280px;
                justify-content: center;
                padding: 12px 20px;
                font-size: 1em;
            }
            
            .info-panel {
                padding: 15px;
                font-size: 0.9em;
            }
            
            .info-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }
        }
        
        /* 超小屏幕优化 */
        @media (max-width: 480px) {
            .container {
                padding: 10px;
                margin: 2px;
            }
            
            h1 {
                font-size: 1.5em;
            }
            
            .video-stream {
                max-height: 50vh;
            }
            
            .btn {
                padding: 10px 15px;
                font-size: 0.9em;
            }
            
            .info-panel {
                padding: 10px;
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            <i class="fas fa-video"></i>
            摄像头实时预览
        </h1>
        
        <!-- 状态指示器 -->
        <div id="statusIndicator" class="status-indicator">
            <div class="status-dot"></div>
            <span>摄像头在线</span>
        </div>
        
        <!-- 视频容器 -->
        <div class="video-container" id="videoContainer">
            <img id="videoStream" class="video-stream" src="{{ url_for('video_feed') }}" alt="实时视频流">
            
            <!-- 加载指示器 -->
            <div id="loadingIndicator" class="loading">
                <div class="spinner"></div>
                <p>正在连接摄像头...</p>
            </div>
        </div>
        
        <!-- 控制按钮 -->
        <div class="controls">
            <a href="{{ url_for('recordings') }}" class="btn btn-secondary">
                <i class="fas fa-list"></i>
                查看录像列表
            </a>
        </div>
        
        <!-- 信息面板 -->
        <div class="info-panel">
            <h3>
                <i class="fas fa-info-circle"></i>
                系统信息
            </h3>
            <div class="info-item">
                <span class="info-label">分辨率:</span>
                <span class="info-value">1280x720</span>
            </div>
            <div class="info-item">
                <span class="info-label">帧率:</span>
                <span class="info-value">约30fps</span>
            </div>
            <div class="info-item">
                <span class="info-label">录制间隔:</span>
                <span class="info-value">60秒</span>
            </div>
            <div class="info-item">
                <span class="info-label">连接状态:</span>
                <span class="info-value" id="connectionStatus">已连接</span>
            </div>
        </div>
    </div>

    <script>
        // 页面元素
        const videoStream = document.getElementById('videoStream');
        const videoContainer = document.getElementById('videoContainer');
        const statusIndicator = document.getElementById('statusIndicator');
        const statusDot = statusIndicator.querySelector('.status-dot');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const connectionStatus = document.getElementById('connectionStatus');
        
        // 视频流状态检测
        let isStreamActive = true;
        let reconnectAttempts = 0;
        const maxReconnectAttempts = 5;
        
        // 检测视频流状态
        function checkStreamStatus() {
            const img = videoStream;
            
            // 监听图片加载成功
            img.onload = function() {
                if (!isStreamActive) {
                    isStreamActive = true;
                    reconnectAttempts = 0;
                    updateStatus(true);
                    console.log('视频流已恢复');
                }
            };
            
            // 监听图片加载失败
            img.onerror = function() {
                if (isStreamActive) {
                    isStreamActive = false;
                    updateStatus(false);
                    console.log('视频流连接失败');
                    
                    // 尝试重新连接
                    if (reconnectAttempts < maxReconnectAttempts) {
                        setTimeout(() => {
                            reconnectAttempts++;
                            console.log(`尝试重新连接 (${reconnectAttempts}/${maxReconnectAttempts})`);
                            img.src = img.src + '?t=' + new Date().getTime();
                        }, 3000);
                    }
                }
            };
        }
        
        // 更新状态显示
        function updateStatus(online) {
            if (online) {
                statusIndicator.classList.remove('offline');
                statusDot.classList.remove('offline');
                statusIndicator.querySelector('span').textContent = '摄像头在线';
                connectionStatus.textContent = '已连接';
                loadingIndicator.classList.remove('show');
            } else {
                statusIndicator.classList.add('offline');
                statusDot.classList.add('offline');
                statusIndicator.querySelector('span').textContent = '摄像头离线';
                connectionStatus.textContent = '连接失败';
                loadingIndicator.classList.add('show');
            }
        }
        
        // 刷新视频流
        function refreshStream() {
            loadingIndicator.classList.add('show');
            videoStream.src = videoStream.src.split('?')[0] + '?t=' + new Date().getTime();
            reconnectAttempts = 0;
        }
        
        // 键盘快捷键
        function handleKeyboard(e) {
            switch(e.key) {
                case 'r':
                case 'R':
                    if (e.ctrlKey) {
                        e.preventDefault();
                        refreshStream();
                    }
                    break;
            }
        }
        
        // 事件监听
        document.addEventListener('keydown', handleKeyboard);
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            checkStreamStatus();
            
            // 定期检查连接状态
            setInterval(() => {
                if (isStreamActive) {
                    // 检查图片是否还在加载
                    const img = videoStream;
                    if (img.complete && img.naturalHeight !== 0) {
                        // 图片加载成功
                    } else {
                        // 图片可能有问题，尝试重新加载
                        img.src = img.src.split('?')[0] + '?t=' + new Date().getTime();
                    }
                }
            }, 10000); // 每10秒检查一次
        });
        
        // 页面可见性变化时的处理
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                // 页面隐藏时暂停检查
                console.log('页面隐藏，暂停视频流检查');
            } else {
                // 页面显示时恢复检查
                console.log('页面显示，恢复视频流检查');
                if (!isStreamActive) {
                    refreshStream();
                }
            }
        });
    </script>
</body>
</html>
